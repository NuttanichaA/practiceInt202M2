<!DOCTYPE html>
<html lang="en" xmlns=http://www.w3.org/1999/xhtml xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<title>Employee Detail</title>
</head>
<body>
<h1>Employee</h1>
<hr>
<div class="container p4 m4">
    <form method="post" action="/employees/update">
<!--        name="" ชื่อข้างในต้องเหมือนชื่อตัวแปรในคลาสเท่านั้น ระวัง!!!!!-->
        Employee Number:  <input type="text" readonly name="id" th:value="${emp.id}"/><br>
        First name: <input type="text" name="firstName"/><br>
        Last name: <input type="text" name="lastName"/><br>
        Extension: <input type="text" name="extension"/><br>
        Email: <input type="text" name="email"/><br>
        Office code: <input type="text" name="officeCode"/><br>
        Reports to: <input type="text" name="reportsTo"/><br>
        Job title: <input type="text" name="jobTitle"/><br>
        <hr>
        <input style="background-color: royalblue;" type="submit" value="Save"/>
        <button><a href="/employees/all">CANCEL</a></button>
    </form>
</div>
</body>
</html>
