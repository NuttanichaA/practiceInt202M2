<!DOCTYPE html>
<html lang="en" xmlns=http://www.w3.org/1999/xhtml xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
    <title>Employee Detail</title>
</head>
<body>
    <h1>Employee</h1>
    <hr>
    <div class="container p4 m4">
        Employee Number: <span th:text="${emp.id}"/><br>
        First name: <span th:text="${emp.firstName}"/><br>
        Last name: <span th:text="${emp.lastName}"/><br>
        Email: <span th:text="${emp.email}"/><br>
        Job title: <span th:text="${emp.jobTitle}"/><br>
        <h3 style="color: red" th:text="@{${message==null?'': message}}"/>
        <button><a href="/employees/all">BACK</a></button>
    </div>
</body>
</html>
